[tool.poetry]
name = "salt_eauth_rest_caching_ldap"
version = "1.2.1"
description = "Salt eauth REST API with caching LDAP groups"
authors = ["Simon Lundstr√∂m <simlu+github@su.se>"]
license = "BSD-3-Clause"
packages = [
    { include = "caching_ldap" },
]

[tool.poetry.dependencies]
python = "^3.5"
su-logging = {version = "^0.2.1", extras = ["structured"]}
flask = "^1.1"
markupsafe = "1.1.1"
Flask-APScheduler = "^1.11"
pyyaml = "^5.2"

[tool.poetry.dev-dependencies]
isort = "^4.3.21"
pylint = "^2.3.1"
yapf = "^0.28"

[tool.poetry.scripts]
caching_ldap = 'wsgi:main'

[build-system]
requires = ["poetry>=0.12,<1.0"]
build-backend = "poetry.masonry.api"
